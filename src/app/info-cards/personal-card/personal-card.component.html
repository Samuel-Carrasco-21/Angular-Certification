<app-card [backgroundColor]="'blue'">
  <h3 style="color: white;">Personal Information</h3>
  <p style="color: white;">Name: {{ user?.name }}</p>
  <p style="color: white;">Last Name: {{ user?.lastName }}</p>
  <p style="color: white;">Type: {{ user?.type }}</p>
  <p style="color: white;">Score: {{ this.finalScore || 'No Student'}}</p>
</app-card>
