<div *ngIf="user; else noUser" class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-lg shadow-md border border-gray-200">
  <h2 class="text-xl font-bold text-gray-800 mb-4">User Details</h2>

  <div class="mb-4">
    <p class="text-gray-600"><strong>ID:</strong> {{ user.id }}</p>
  </div>

  <div class="mb-4">
    <p class="text-gray-600"><strong>Name:</strong> {{ user.name }}</p>
  </div>

  <div class="mb-4">
    <p class="text-gray-600"><strong>Email:</strong> {{ user.email }}</p>
  </div>

  <div class="mb-4">
    <p class="text-gray-600"><strong>Password:</strong> {{ user.password }}</p>
  </div>
</div>

<ng-template #noUser>
  <div class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-lg shadow-md border border-red-500 text-center">
    <p class="text-red-600 font-semibold">No user found.</p>
  </div>
</ng-template>
