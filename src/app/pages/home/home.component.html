<div class="p-4 bg-gray-50">
  <h2 class="text-2xl font-bold mb-4">Redes Sociales</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-social-network-card
      *ngFor="let socialMedia of socialMediaPlatforms"
      [socialMedia]="socialMedia"
      [color]="getColor(socialMedia)"
      (addNewVideo)="handleAddNewVideo($event)"
      class="shadow-lg rounded-lg overflow-hidden bg-white hover:shadow-xl transition-shadow duration-300"
    ></app-social-network-card>
  </div>
</div>
