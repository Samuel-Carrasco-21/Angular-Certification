<div *ngIf="selectedUser; else loading" class="container mx-auto p-4">
  <app-user-card [user]="selectedUser"></app-user-card>

  <div class="mt-4">
    <h3 class="text-xl font-semibold mb-2">Notifications ({{ selectedUser.notifications.length }})</h3>
    <div *ngFor="let notification of selectedUser.notifications">
      <app-notification-card [message]="notification" [color]="homeComponent.getColor(getPlatformByText(notification))"></app-notification-card>
    </div>
  </div>

  <div class="mt-4">
    <h3 class="text-xl font-semibold mb-2">Social Networks</h3>
    <div *ngFor="let social of socials">
      <app-social [platformGotten]="social"></app-social>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Loading user data...</p>
</ng-template>
